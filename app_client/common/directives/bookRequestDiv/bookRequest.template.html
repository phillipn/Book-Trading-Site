<img class='thumbnail'ng-src="{{ thisBook.thumbnail }}">
<div class='requestInfoDiv'>
  <p><h5 class='heading'>Owner Name:</h5> {{ thisBook.owner.name }}</p>
  <p><h5 class='heading'>Owner City:</h5> {{ thisBook.owner.city }}</p>
  <p><h5 class='heading'>Owner State:</h5> {{ thisBook.owner.state }}</p>
  <p>
    <h5 class='heading'>Approval Status: </h5>
      <span ng-class='brvm.colorApproval(thisBook.approval)'>{{ thisBook.approval }}</span>
  </p>
</div>
